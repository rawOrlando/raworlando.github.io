<!DOCTYPE html>
<html lang="en">
<head>
  <title>IDN to punycode converter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="punycode.js"></script>
</head>
  <h1>Convert IDN to punycode</h1>
  <label for="idn">IDN: </label>
  <input type="text" id="idn" name="idn_name" style="width: 200px;"><br/>
  <label for="punycode">punycode: </label>
  <input type="text" id="punycode" name="puny_name" style="width: 200px;"><br/>
  <button onclick="convertToPunycode()" type="button">Convert to punycode</button>
  <button onclick="convertToIDN()" type="button">Convert to IDN</button><br/>
  <button onclick="setExample()" type="button">Example</button>


<script>
function convertToPunycode() {
  document.getElementById("punycode").value = punycode.toASCII(document.getElementById("idn").value);

}

function convertToIDN() {
  document.getElementById("idn").value = punycode.toUnicode(document.getElementById("punycode").value);

}

function setExample() {
  document.getElementById("punycode").value = "xn--fiqs8s.icom.museum"
  document.getElementById("idn").value = punycode.toUnicode(document.getElementById("punycode").value);

}
</script>
</html>
